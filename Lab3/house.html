<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="./decor.css" type="text/css"/>
</head>

<body>
    <div class="house">

        <div class="house__roof roof">
            <div class="star-upper roof"></div>
            <div class="congradulation"><p>שנה טובה</p></div>
        </div>

        <div class="house__wall">
            <div class="windows">
                <div class="wall__window_left window">
                    <div class="window_frame_hor0"></div>
                    <div class="window_frame_hor1"></div>
                    <div class="window_frame_hor2"></div>
                    <div class="window_frame_ver"></div>
                </div>

                <div class="wall__window_left_middle window">
                    <div class="window_frame_hor0"></div>
                    <div class="window_frame_hor1"></div>
                    <div class="window_frame_hor2"></div>
                    <div class="window_frame_ver"></div>
                </div>

                <div class="wall__window_right_middle window">
                    <div class="window_frame_hor0"></div>
                    <div class="window_frame_hor1"></div>
                    <div class="window_frame_hor2"></div>
                    <div class="window_frame_ver"></div>
                </div>

                <div class="wall__window_right window">
                    <div class="window_frame_hor0"></div>
                    <div class="window_frame_hor1"></div>
                    <div class="window_frame_hor2"></div>
                    <div class="window_frame_ver"></div>
                </div>
            </div>
            <div class="grafities">
                <div class="first_grafiti grafities"><img src="./grafiti/1.png"/></div>
                <div class="second_grafiti grafities"><img src="./grafiti/2.png"/></div>
                <div class="third_grafiti grafities"><img src="./grafiti/3.png"/></div>
                <div class="fourth_grafiti grafities"><img src="./grafiti/4.png"/></div>
            </div>
        </div>
    </div>
</body>
</html>
