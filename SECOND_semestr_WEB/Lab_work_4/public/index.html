<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chat</title>
	<link rel="stylesheet"  href="./css/style.css"/>
</head>
<body>
	<div class="banner">
		<h1 class="title">Chat to chat</h1>
	</div>
	<div class="mainContainer">
		<div class="nameMess">
			<div class="innerNameMess">
				<h3>Reqister and type here!</h3>
				<form id="FormOfMess">
					<div class="labels">
						<label for="name">Name:</label>
						<label for="message">Message:</label>
					</div>
					<div class="inputsMessName">
						<input type="text" name="name" id="name" placeholder="...type name">
						<textarea  name="message" id="message" placeholder="...start messaging"></textarea>
						<input type="submit" value="Send" class="btn">
					</div>	
				</form>
			</div>
			<div class="messStory">
				<h3>Story:</h3>
				<div id="allMess"></div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/script/client.js"></script>
</body>
</html>
