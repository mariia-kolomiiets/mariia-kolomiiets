<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href=".\decor.css" type="text/css"/>
</head>

<body>
    <div class="house">
        <div class="house__roof roof">
            <div class="roof__chimney"></div>
            <div class="roof__hole">
                <div class="roof__hour"></div>
                <div class="roof__minute"></div>
            </div>
        </div>
        <div class ="first_house">
            <div class="house__wall">
                <div class="wall__window_left window">
                    <div class="window_left__frame_hor0"></div>
                    <div class="window_left__frame_hor1"></div>
                    <div class="window_left__frame_hor2"></div>
                    <div class="window_left__frame_ver"></div>
                </div>
                <div class="wall__window_right window">
                    <div class="window_right__frame_hor0"></div>
                    <div class="window_right__frame_hor1"></div>
                    <div class="window_right__frame_hor2"></div>
                    <div class="window_right__frame_ver"></div>
                </div>
                <div class="wall__window_center window">
                    <div class="window_center_glass"></div>
                    <div class="window_center_gap"></div>
                </div>
            </div>
        </div>
        <div class ="second_house">
            <div class="house__wall">
                <div class="wall__window_right window">
                    <div class="window_right__frame_hor0"></div>
                    <div class="window_right__frame_hor1"></div>
                    <div class="window_right__frame_ver"></div>
                </div>

                <div class="wall__balcony_right balcony">
                    <div class="balcony_inner_decor"></div>
                </div>

                <div class="wall__window_left window">
                    <div class="window_left__frame_hor0"></div>
                    <div class="window_left__frame_hor1"></div>
                    <div class="window_left__frame_ver"></div>
                </div>

                <div class="wall__balcony_left balcony">
                    <div class="balcony_inner_decor"></div>
                </div>

                <div id="window_under_right" class="wall__window_right window">
                    <div class="window_right__frame_hor0"></div>
                    <div class="window_right__frame_hor1"></div>
                    <div class="window_right__frame_ver"></div>
                </div>

                <div id="balcony_under_right" class="wall__balcony_right balcony">
                    <div class="balcony_inner_decor"></div></div>

                <div id="window_under_left" class="wall__window_left window">
                    <div class="window_left__frame_hor0"></div>
                    <div class="window_left__frame_hor1"></div>
                    <div class="window_left__frame_ver"></div>
                </div>

                <div id="balcony_under_left" class="wall__balcony_left balcony">
                    <div class="balcony_inner_decor"></div>
                </div>
            </div>
        </div>
        <div class ="thirds_house">
            <div class="house__wall">
                <div class="wall__window_center window">
                    <div class="window_center_glass">                    <div class="window_center_gap"></div>
                        <div class="window_center__frame_hor0"></div>
                        <div class="window_center__frame_hor1"></div>
                        <div class="window_center__frame_hor2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class ="elevator">
            <div class="elevator__roof"></div>
            <div class="elevator__window">
                <div class="elevator__human">
                    <div class="elevator__human_head"></div>
                    <div class="elevator__human_body"></div>
                    <div class="elevator__human_arm"></div>
                </div>
            </div>
            <div class="elevator__window_gap"></div>
        </div>
    </div>
</body>
</html>
